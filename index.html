<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Temperature converter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div>
        <h1>Natalia's temperature converter</h1>
        <h2>The fastest way to convert Fahrenheit to Celsius</h2>
      </div>
    </header>

<main>
    <section>
      <img src="joe-woods-4Zaq5xY5M_c-unsplash.jpg" alt="a background image">
      
        <div id="converter">
          <form>
            <label for="temperature">Convert this temperature in Fahrenheit:</label>
            <input type="number" id="temperature" name="temperature">
          </form>

        <button>Click to convert to Celsius</button>

          <form>
            <label for="result">Corresponds to this temperature in Celsius:</label>
            <input id="result" type="text" name="result">
         </form>
      </div>
    </section>
</main>

<script src="script.js"></script>
  </body>
</html>
